<!DOCTYPE html>
<html class="h-100">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

      <!--Font Awesome 5-->
      <script src="https://kit.fontawesome.com/69dc01c5ee.js" crossorigin="anonymous"></script>

      <title>Weather Dashboard</title>

    </head>

    <body class="h-100">
        <main class="container-fluid h-100 d-flex flex-column">
            <!-- Title-->
            <div class="row">
                <div class="col p-0">
                    <div class="jumbotron jumbotron-fluid py-1 mb-0 bg-dark">
                        <div class="container-fluid">
                            <h1 class="text-center text-light">Weather Dashboard</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!--Dashboard-->
            <div class="row" id="dashboard">
                <!--Search-->
                <div class="col col-lg-3 py-3 bg-light" id="search-bar">
                    <!--Search bar-->
                    <form class="form-group" id="search-city">
                        <label for="city-name" class="h4">Search for a city:</label>
                        <div class="form-inline">
                            <input type="text" class="form-control w-75" id="city-name">
                            <button type="submit" class="btn btn-primary" id="search"><i class="fas fa-search"></i></button>
                        </div>
                        <p class="text-danger" id="error"></p>
                    </form>
                </div>
            </div>
        </main>
    </body>
